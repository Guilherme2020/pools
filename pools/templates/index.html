{% load staticfiles %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>My-Site Pools</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="{% static 'css/materialize.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
    <nav>
        Hello Entrei
    </nav>
    <div class="container">
        {% if question %}
            <table>
                <thead>
                 <th>Question</th>
                 <th>Closed</th>
                 <th>Pub_Date</th>

                </thead>
                <tbody>
                   {% for q in question %}

                        <tr>
                            <td>{{ q.question_text }} </td>
                               {% if q.closed %}
                                  <td>Aberto</td>
                               {% else %}
                                  <td>Fechado</td>
                               {% endif %}
                            <td>{{ q.pub_datee }} </td>
                            <td><a href="{% url 'question_id' q.id %}">Detalhes</a></td>
                        </tr>
                   {% endfor %}
                </tbody>

                </table>


        {% endif %}
    </div>
</body>
</html>
